<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div (click)="hideBody()" class="card-header" id="dining_room_header"> <i class="fa fa-plus" style="color: green"></i> Dining room</div>
      <div class="card-body card-block" id="dining_room_body">
        <form #diningroomForm="ngForm" (ngSubmit)="onSubmit(diningroomForm)">
          <input type="hidden" name="_id" #_id_="ngModel" [(ngModel)]="_id">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-user"></i></div>
              <input type="text" required id="name" name="name" placeholder="Name" class="form-control "#_name="ngModel" [(ngModel)]="name">&nbsp;
              <div class="input-group-addon"><i class="fa fa-male"></i></div>
              <input type="text"  id="manager" name="manager" placeholder="Manager" class="form-control" #_manager="ngModel" [(ngModel)]="manager">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-road"></i></div>
              <input type="text" id="street" name="street" placeholder="Street" class="form-control" #_street="ngModel" [(ngModel)]="street">&nbsp;
              <div class="input-group col-sm-6">
                <div class="input-group-addon"><i class="fa fa-hashtag"></i></div>
                <input type="text" id="number" name="number" placeholder="Number" class="form-control" #_number="ngModel" [(ngModel)]="number">&nbsp;
                <div class="input-group-addon"><i class="fa fa-hashtag"></i></div>
                <input type="text" id="street_address" name="street_address" placeholder="Street address" class="form-control" #_street_address="ngModel" [(ngModel)]="street_address">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-code"></i></div>
              <input type="text" id="zip_code" name="zip_code" placeholder="Zip code" class="form-control" #_zip_code="ngModel" [(ngModel)]="zip_code">
              <div class="input-group-addon"><i class="fa fa-home"></i></div>
              <input type="text" id="settlement" name="settlement" placeholder="Settlement" class="form-control" #_settlement="ngModel" [(ngModel)]="settlement">
            </div>
          </div>
          <div class="form-actions form-group"><button type="submit" class="btn btn-success btn-sm">Submit</button>&nbsp;<button type="reset" class="btn btn-info btn-sm">Reset</button></div>

        </form>
      </div>
    </div>
    <div style="height: 10px; margin-bottom: 8px; background-color: rgba(0, 151, 230,0.6)"></div>
    <div class="card">
      <div class="card-header">Dining room list</div>
      <div class="card-body card-block">
        <table id="bootstrap-data-table" class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Name</th>
            <th>Manager</th>
            <th>Street</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let room of rooms">
            <td>{{room.name}}</td>
            <td>{{room.manager}}</td>
            <td>{{room.street}}</td>
            <td><button (click)="onDelete(room._id)" ><a><i class="fa fa-trash-o" style="color: red"></i></a></button>&nbsp;<button (click)="onUpdate(room)"><a><i style="color: orange" class="fa fa-pencil"></i></a></button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
