<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="form-group">
    <label>Email address</label>
    <input type="text" class="form-control" placeholder="Username" id="username" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Password" id="password" [(ngModel)]="password" name="password">
  </div>
  <div class="checkbox">
    <label class="pull-right">
      <a href="#">Forgotten Password?</a>
    </label>

  </div>
  <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>

  <div class="register-link m-t-15 text-center">
    <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
  </div>
</form>
