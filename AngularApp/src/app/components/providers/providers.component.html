 <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">Provider</div>
          <div class="card-body card-block">
            <form #providerForm="ngForm" (ngSubmit)="onSubmit(providerForm)">
              <input type="hidden" name="_id" #_id_="ngModel" [(ngModel)]="_id">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-user"></i></div>
                  <input type="text" id="name" name="name" placeholder="Name" class="form-control "#_name="ngModel" [(ngModel)]="name">&nbsp;
                  <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                  <input type="text" id="phone_number" name="telephone" placeholder="Phone number" class="form-control" #_phone_number="ngModel" [(ngModel)]="phone_number">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                  <input type="email" id="email" name="email" placeholder="Email" class="form-control" #_email="ngModel" [(ngModel)]="email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-id-badge"></i></div>
                  <input type="text" id="rfc" name="rfc" placeholder="RFC" class="form-control" #_rfc="ngModel" [(ngModel)]="rfc">&nbsp;
                  <div class="input-group-addon"><i class="fa fa-code"></i></div>
                  <input type="text" id="zip_code" name="zip_code" placeholder="Zip code" class="form-control" #_zip_code="ngModel" [(ngModel)]="zip_code">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-road"></i></div>
                  <input type="text" id="street" name="street" placeholder="Street name" class="form-control" #_street="ngModel" [(ngModel)]="street">&nbsp;
                  <div class="input-group col-sm-6">
                    <div class="input-group-addon"><i class="fa fa-hashtag"></i></div>
                    <input type="text" id="number" name="number" placeholder="Number" class="form-control" #_number="ngModel" [(ngModel)]="number">&nbsp;
                    <div class="input-group-addon"><i class="fa fa-hashtag"></i></div>
                    <input type="text" id="outter_number" name="outter_number" placeholder="Outter number" class="form-control" #_outter_number="ngModel" [(ngModel)]="outter_number">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-home"></i></div>
                  <input type="text" id="neighborhood" name="neighborhood" placeholder="Neighborhood" class="form-control" #_neighborhood="ngModel" [(ngModel)]="neighborhood">
                </div>
              </div>
              <div class="form-actions form-group"><button type="submit" class="btn btn-success btn-sm">Submit</button></div>
            </form>
          </div>
        </div>
        <div style="height: 10px; margin-bottom: 8px; background-color: rgba(0, 151, 230,0.6)"></div>
        <table id="bootstrap-data-table" class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Name</th>
            <th>Phone number</th>
            <th>RFC</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let prov of providers">
            <td>{{prov.name}}</td>
            <td>{{prov.telephone}}</td>
            <td>{{prov.rfc}}</td>
            <td><button (click)="onDelete(prov._id)" ><a><i class="fa fa-trash-o" style="color: red"></i></a></button>&nbsp;<button (click)="onUpdate(prov)"><a><i style="color: orange" class="fa fa-pencil"></i></a></button></td>
          </tr>
          </tbody>
        </table>
      </div>
 </div>
