<div class="row">
  <div class="col-xs-12 col-md-6">
    <div class="card">
      <div class="card-header">
        <strong class="card-title"><i class="fa fa-plus" style="color: green"></i> Trailer</strong>
      </div>
      <div class="card-body">
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
          <input type="hidden" name="_id" #_id_="ngModel" [(ngModel)]="_id">
          <div class="input-group">
            <div class="input-group">
              <select class="form-control" id="selectDestiny" name="type" #_type="ngModel" [(ngModel)]="type" style="display: block">
                <option value="">Destinies</option>
                <option *ngFor="let room of rooms" value="{{room._id}}" >{{room.name}}</option>
              </select> &nbsp;
              <div class="form-actions form-group"><button type="button" (click)="onAddDestiny()" class="btn btn-success btn-sm">+</button></div>
            </div>
          </div>
          <br>
          <div class="form-actions form-group"><button type="submit" class="btn btn-success btn-sm">Submit</button></div>

        </form>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
    <div class="card">
      <div class="card-header">
        <strong class="card-title"><i class="fa fa-list-ul" style="color: #bddef4"></i>&nbsp;Destinies</strong>
      </div>
      <div class="card-body">
        <input type="hidden" name="_id" #_id_="ngModel" [(ngModel)]="_id">
        <div class="input-group">
          <div class="input-group">
            <table id="bootstrap-data-table2" class="table table-striped table-bordered">
              <thead>
              <tr>
                <th>Name</th>
                <th>Street</th>
                <th>Number</th>
                <th>Remove</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let destiny of destinies ">
                <td>{{destiny.name}}</td>
                <td>{{destiny.street}}</td>
                <td>{{destiny.number}}</td>
                <td style="padding-left: 3px;padding-top: 2px;padding-bottom: 1px"><button class="btn btn-danger" (click)="onDelete(destiny)" ><i class="fa fa-trash-o" style="color: white"></i></button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<table id="bootstrap-data-table" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Name</th>
    <th>Unit</th>
    <th>Needed</th>
    <th>To send</th>
    <th>Add</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let prod of products">
    <td>{{prod.name}}</td>
    <td>{{prod.unit}}</td>
    <td>{{prod.quantity}}</td>
    <td contenteditable="true">{{prod.quantity}}</td>
    <td><button class="btn btn-success" (click)="onAddToTrailer(prod)" ><i class="fa fa-plus" style="color: white"></i></button></td>
  </tr>
  </tbody>
</table>
