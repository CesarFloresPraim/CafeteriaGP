<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" id="dining_room_header"> <i class="fa fa-plus" style="color: green"></i> Dining room</div>
      <div class="card-body card-block" id="dining_room_body">
        <form #orderForm="ngForm" (ngSubmit)="onSubmit(orderForm)">
          <input type="hidden" name="_id" #_id_="ngModel" [(ngModel)]="_id">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-key"></i></div>
              <input type="text" required id="name" name="name" placeholder="Name" class="form-control "#_name="ngModel" [(ngModel)]="name">&nbsp;
              <input type="text"  id="unit" name="unit" placeholder="Unit" class="form-control" #_unit="ngModel" [(ngModel)]="unit">&nbsp;
              <input type="text" id="quantity" name="quantity" placeholder="Quantity" class="form-control" #_quantity="ngModel" [(ngModel)]="quantity">&nbsp;
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group col-sm-12">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input type="text" id="provider" name="provider" placeholder="Provider" class="form-control" #_provider="ngModel" [(ngModel)]="provider">
              </div>
            </div>
          </div>
          <div class="form-actions form-group"><button type="submit" class="btn btn-success btn-sm">Update</button></div>
          <div class="row">
            <div class="col-sm-12">
              <div class="card" *ngFor="let ord of orders">
                <div class="card-header">
                  <strong class="card-title">Dining room: {{ord.droom}}, {{ord.description}} at: {{ord.dateTime}} by: {{ord.user}} <button  class="btn btn-success" (click)="onApprove(prod._id)" ><a><i class="fa fa-plus" style="color: white"></i></a></button>&nbsp;<button class="btn btn-danger" (click)="onDisapprove(prod)"><a><i style="color: white" class="fa fa-times-circle"></i></a></button></strong>
                </div>
                <div class="card-body">
                  <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                      <th>Name</th>
                      <th>Unit</th>
                      <th>Quantity</th>
                      <th>Provider</th>
                      <th>Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let prod of ord.products">
                      <td>{{prod.name}}</td>
                      <td>{{prod.unit}}</td>
                      <td>{{prod.quantity}}</td>
                      <td>{{prod.provider_id}}</td>
                      <td><button class="btn btn-warning" (click)="onEdit(prod)"><a><i style="color: white" class="fa fa-pencil"></i></a></button></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
