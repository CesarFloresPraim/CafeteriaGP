
<div class="row">
  <div class="col-sm-12" *ngFor="let ord of orders">
    <div class="card" *ngIf="!ord.status">
      <div class="card-header">
        <strong class="card-title">Dining room: {{ord.droom}}, {{ord.description}} at: {{ord.dateTime}} by: {{ord.user}}
          <button  class="btn btn-success" name="{{ord._id}}" (click)="onApprove(ord, $event.target)" ><a><i class="fa fa-plus" style="color: white"></i></a></button>&nbsp;
          <button class="btn btn-danger" (click)="onDisapprove(ord._id)"><a><i style="color: white" class="fa fa-times-circle"></i></a></button>
        </strong>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered" id="table-{{ord._id}}">
          <thead>
          <tr>
            <th>Name</th>
            <th>Unit</th>
            <th>Quantity</th>
            <th>Provider</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let prod of ord.products">
            <td>{{prod.name}}</td>
            <td>{{prod.unit}}</td>
            <td contenteditable="true">{{prod.quantity}}</td>
            <td>{{prod.provider_name}}</td>
            <td style="display:none;">{{prod.provider_id}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
